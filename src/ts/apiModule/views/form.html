<div class="modal-demo">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Twój Koszyk</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="col-xs-12">
      <form class="form-horizontal" ng-submit="vm.save()">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Okładka</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="vm.data.Cover" minlength="1" required>
              <option value="Twarda">Twarda</option>
              <option value="Miękka">Miękka</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Wydanictwo</label>
          <div class="col-sm-10">
            <select required aria-required="true" class="form-control" ng-model="vm.data.Publish" minlength="1">
              <option value="Media Rodzina">Media Rodzina</option>
              <option value="Znak">Znak</option>
              <option value="Czarna Owca">Czarna Owca</option>
              <option value="Storybox">Storybox</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Wydanie</label>
          <div class="col-sm-10">
            <select type="" class="form-control" ng-model="vm.data.Release" required>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Nośnik</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="vm.data.Media" required>
              <option value="CD">CD</option>
              <option value="Książka">Książka</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Ilość</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="vm.count" min="1" max="999" required>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">OK</button>
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
