<div class="modal-demo">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Twój Koszyk</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="col-xs-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Okładka</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="vm.data.Cover">
              <option>Twarda</option>
              <option>Miękka</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Wydanictwo</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="vm.data.Publish">
              <option>Twarda</option>
              <option>Miękka</option>
            </select>
          </div>
        </div>
       <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Wydanie</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="vm.data.Release">
              <option>Twarda</option>
              <option>Miękka</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label" >Nośnik</label>
          <div class="col-sm-10">
            <select class="form-control"ng-model="vm.data.Media">
              <option>Twarda</option>
              <option>Miękka</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Ilość</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="vm.count">
          </div>
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="vm.save()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
